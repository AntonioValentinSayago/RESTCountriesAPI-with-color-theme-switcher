<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg shadow-gray-200/75">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0">
                        <!-- <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company"> -->
                        <p class="text-slate-950">Where in the world?</p>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button type="button"
                        class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Dark Mode</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="container mx-auto mt-5 px-4">
        <div class=" block md:flex justify-between">
            <label class="relative block max-w">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <svg class="h-5 w-5 text-slate-500 " viewBox="0 0 20 20"><!-- ... --></svg>
                </span>
                <input
                    class=" placeholder:italic placeholder:text-slate-900 block bg-white w-96 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                    placeholder="Search for a country..." type="text" name="search" />
            </label>

            <select id="countries"
                class="bg-white border border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:border-slate-300 dark:placeholder-gray-400 dark:text-slate-700 dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-5 md:mt-0">
                <option selected>Filter by Region</option>
                <option value="US">Africa</option>
                <option value="CA">Asia</option>
                <option value="FR">Europe</option>
                <option value="DE">Oceania</option>
            </select>
        </div>
    </section>

    <!-- Mainde las Banderas -->
    <main class="container mx-auto px-4 mt-10 mb-5 flex items-center justify-center">
        <div class="grid md:grid-cols-3 sm:grid-cols-2 lg:grid-cols-4 grid-cols-1 justify-center gap-20">

            <div class="bg-white max-w-sm rounded overflow-hidden shadow-lg shadow-slate-500/80">
                <!-- Imagen arriba -->
                <img class="w-full"
                    src="https://img.freepik.com/vector-premium/bandera-alemania-efecto-ondulado-proporcion-oficial_292608-618.jpg"
                    alt="Descripción de la imagen">
                <div class="px-6 py-4">
                    <!-- Título -->
                    <div class="font-bold text-xl mb-2">Germany</div>
                    <!-- Descripción -->
                    <ul class="text-gray-700 text-base">
                        <li>Postulation: 89.290.101</li>
                        <li>Region: Europe</li>
                        <li>Capital: Berlin</li>
                    </ul>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
